# ------------------------ zookeeper ----------------------------
# \u5F00\u59CB\u6807\u5FD7
zookeeper.enabled=true
# \u670D\u52A1\u5668\u5730\u5740
zookeeper.service=z.z.z.z:2181
# \u547D\u540D\u7A7A\u95F4
zookeeper.nameSpace=test
# \u6743\u9650\u63A7\u5236\uFF0C\u52A0\u5BC6
zookeeper.digest=test:123456
# \u4F1A\u8BDD\u8D85\u65F6\u65F6\u95F4
zookeeper.sessionTimeoutMs=3000
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
zookeeper.connectionTimeoutMs=60000
# \u6700\u5927\u91CD\u8BD5\u6B21\u6570
zookeeper.maxRetries=2
# \u521D\u59CB\u4F11\u7720\u65F6\u95F4
zookeeper.baseSleepTimeMs=1000